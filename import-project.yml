project:
  name: prometheus-example
  tags:
    - prometheus
services:
  - hostname: sharedstorage0
    type: shared-storage
    mode: NON_HA
    priority: 20
  - hostname: prometheus
    type: go@1
    priority: 10
    envVariables:
    ports:
      - port: 9090
        httpSupport: true
    buildFromGit: https://github.com/culiiik/recipe-prometheus
    mount:
      - sharedstorage0
    enableSubdomainAccess: false
