project:
  name: prometheus-example
  tags:
    - prometheus
services:
  - hostname: sharedstorage0
    type: shared-storage
    mode: NON_HA
  - hostname: prometheus
    type: go@1
    envVariables:
    ports:
      - port: 9090
        httpSupport: true
    minContainers: 1
    maxContainers: 1
    buildFromGit: https://github.com/culiiik/recipe-prometheus
    enableSubdomainAccess: false
